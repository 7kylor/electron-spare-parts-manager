name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Rebuild native modules
        run: npx electron-rebuild -f -w better-sqlite3

      - name: Type check
        run: bun run typecheck

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: bun run build && npx electron-builder --mac --config --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: bun run build && npx electron-builder --win --config --publish never

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: bun run build && npx electron-builder --linux --config --publish never

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: |
            dist/*.exe
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 7
